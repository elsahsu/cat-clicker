<!doctype html>
<html>
 	 <head>
 	 	<meta charset="utf-8">
		<title>Cat Clicker 0.2</title>
	</head>
	<body>
		<div id="cat-grid"> </div>
	</body>

	<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
	<script>

function Cat(index, name) {
	this.index = index;
	this.name = name;
	this.clicks = 0;
}

Cat.prototype.click = function() {
	this.clicks += 1;
	console.log(this.name + ' clicked');
	$(`#cat-${this.index}-clicks`).html(this.clicks);
}

let cats = [new Cat(0, 'Onesey'), new Cat(1, 'Twosey')];
// console.log(cats);

cats.forEach(function(cat, index) {
	console.log(cat);
	let grid = $('#cat-grid');
	let image_id = "img-cat-" + cat.index;
	let image_file = "cat_" + cat.index + ".jpg";
	grid.append(`<h1> ${cat.name} </h1>`);
	grid.append(`<img id="${image_id}" src="${image_file}">`);
	grid.append(`<h1> Clicks: <span id="cat-${index}-clicks"> None </h1>`);	
});

$('#img-cat-0').click(function(e) {
	cats[0].click();
});

$('#img-cat-1').click(function(e) {
	cats[1].click();
});

let click_count = 0;
$('#cat-pic').click(function(e) {
	click_count += 1;
	console.log(click_count);
	$('#click-count').html(click_count);
});

	</script>
</html>
