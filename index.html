<!doctype html>
<html>
 	 <head>
 	 	<meta charset="utf-8">
		<title>Cat Clicker 0.4</title>
	</head>
	<body>
		<div id="cat-list"> </div>
		<div id="cat-display">
			<h1 id="display-name"></h1>
			<img id="display-img">
			<div> Clicks: <span id="click-count">None</span></div>
		</div>
		<div>
			<button id="button-admin">Admin</button>
		</div>
		<div id="admin-area">
			<form id="admin-form">
				<table>
					<tr>
						<th> <label for="cat-name">Name: </label> </th>
						<td> <input id="cat-name" name="cat-name"> </td>
					</tr>
					<tr>
						<th> <label for="cat-url">URL: </label> </th>
						<td> <input id="cat-url" name="cat-url"> </td>
					</tr>
					<tr>
						<th> <label for="cat-count">Click count: </label> </th>
						<td> <input id="cat-count" name="cat-count"> </td>
					</tr>
				</table>
			</form>
		</div>
	</body>

	<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
	<script src="app.js"></script>
</html>
